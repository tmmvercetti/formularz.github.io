<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularz</title>
</head>
<body>
    <form method="POST" action="https://formspree.io/sviatoslav.karabanov@gmail.com">

        <label for="name">Imię:</label><br>
        <input type="text" name="name" id="name" required><br>

        <label for="lastname">Nazwisko:</label><br>
        <input type="text" name="lastname" id="lastname" required><br>

        <label for="mail">E-mail:</label><br>
        <input type="email" name="mail" id="mail" required><br>

        <label for="phone">Telefon:</label><br>
        <input type="tel" name="phone" id="phone" required><br>

        <br>
        <label for="city">Wybierz miasto:</label><br>
        <select name="city" id="city" required>
            <option value="krk">Kraków</option>
            <option value="waw" selected>Warszawa</option>
            <option value="gdan">Gdańsk</option>
        </select><br>

        <p>Wybierz płec:</p>
        <input type="radio" name="gender" value="male" id="male"><label for="male">Mężczyzna:</label><br>
        <input type="radio" name="gender" value="female" id="female"><label for="female">Kobieta:</label><br>

        <br>
        <label>Wiadomość:<br><textarea name="message" id="message"></textarea></label><br>

        <br>
        <input type="checkbox" name ="adreement"><label for="agreement">Wyrażam zgodę na przetwarzanie danych osobowych.</label><br>
        
        <br>
        <input type="submit" value="Wyślij">
    </form>
</body>
</html>
